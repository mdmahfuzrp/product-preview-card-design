<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Preview Card Design: Md Mahfuz RP</title>
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/647e5f1bce.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="product-img">
            </div>
            <div class="product-description">
                <h4>PERFUME</h4>
                <h1 class="product-title">Gabrielle Essence Eau De Parfume</h1>
                <p>A floral, solar and voluptuous interpretation compased by Olivier Polge, Perfumer-Creator for the House of CHANEL</p>
                <div class="price">
                    <h1>$149.99</h1>
                    <span><del>$169.99</del></span>
                </div>

                <button class="add-to-cart"><i class="fa-solid fa-cart-plus"></i>Add to Cart</button>
            </div>
        </div>
    </div>
</body>
</html>
